<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Operadores</title>
       
    </head>

    <body>
        <marquee> <p>Esta página muestra operadores</p></marquee> 
      <script type="text/javascript">
        var valores = [true, 5, false, "hola", "adios", 2];
        var resultado = valores[3] > valores[4];
        document.write("Resultado 1: " + resultado +"<br />");
      //colocar document.writte () en cada uno de los alert para que se muestre como resultado
        // Combinar valores booleanos
        var valor1 = valores[0];
        var valor2 = valores[2];

        // Obtener un resultado TRUE
        var resultado2 = valor1 || valor2;
        document.write("Resultado 2: " + resultado2 +"<br />");

        // Obtener un resultado FALSE
        resultado3 = valor1 && valor2;
        document.write("Resultado 3: " + resultado3 +"<br />");

        // Operaciones matemáticas
        var num1 = valores[1];
        var num2 = valores[5];

        var suma = num1 + num2;
        document.write("El resultado de la suma es: " + suma +"<br />");

        var resta = num1 - num2;
        document.write("El resultado de la resta es: " + resta +"<br />");

        var multiplicacion = num1 * num2;
        document.write("El resultado de lña multiplicación es: " + multiplicacion +"<br />");

        var division = num1 / num2;
        document.write("El resultado de la división es: " + division +"<br />");

        var modulo = num1 % num2;
        document.write("El resultado del modulo es: " + division +"<br />");

      </script>
    </body>
</html>
